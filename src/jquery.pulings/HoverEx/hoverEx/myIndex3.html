<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片悬停动画效果</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style type="text/css">
        body{margin: 0 auto;width: 1200px !important;margin-top: 40px;}
        .m_left{
            display: inline-block;
            position: relative;
            height: 267px;
            margin: 15px;
        }
        .header{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            visibility: visible;
        }

        .content{
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 100%;
            line-height: 40px;
            background: rgba(0,0,0,0.5);
            text-align: center;
            color: white;
            -webkit-transition: all 1.1s ease 0.2s;
            -moz-transition: all 1.1s ease 0.2s;
            -ms-transition: all 1.1s ease 0.2s;
            -o-transition: all 1.1s ease 0.2s;
            transition: all 1.1s ease 0.2s;
            -webkit-transform: translateX(100%);
            -moz-transform: translateX(100%);
            -ms-transform: translateX(100%);
            -o-transform: translateX(100%);
            transform: translateX(100%);
        }

        .contentWidth{
            -webkit-transform: translateX(0%);
            -moz-transform: translateX(0%);
            -ms-transform: translateX(0%);
            -o-transform: translateX(0%);
            transform: translateX(0%);
        }

        a{display: block;}
        .img{
            background-position: center center;
            background-repeat: no-repeat;
            height: 35px;
            margin-top: 70%;
        }
        .img1{
            background-image: url("css/undo.png");
            -webkit-animation: trans 0.5s ease 0.2s;
            -o-animation: trans 0.5s ease 0.2s;
            animation: trans 0.5s ease 0.2s;
        }
        .img2{
            background-image: url("css/zoom.png");
            -webkit-animation: trans 0.5s ease 0.4s;
            -o-animation: trans 0.5s ease 0.4s;
            animation: trans 0.5s ease 0.4s;
        }

        .img3{
            background-image: url("css/close.png");
            -webkit-animation: trans 0.5s ease 0.6s;
            -o-animation: trans 0.5s ease 0.6s;
            animation: trans 0.5s ease 0.6s;
        }
        .img4{
            background-image: url("css/check.png");
            -webkit-animation: trans 0.5s ease 0.8s;
            -o-animation: trans 0.5s ease 0.8s;
            animation: trans 0.5s ease 0.8s;
        }

        @keyframes trans {
            from{
                -webkit-transform: translateX(100%);
                -moz-transform: translateX(100%);
                -ms-transform: translateX(100%);
                -o-transform: translateX(100%);
                transform: translateX(100%);
            }
            to{
                -webkit-transform: translateX(0%);
                -moz-transform: translateX(0%);
                -ms-transform: translateX(0%);
                -o-transform: translateX(0%);
                transform: translateX(0%);
            }
        }

    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="clearfix">
    <div class="m_left demo">
        <img src="./img/1.jpg">
        <div class="header">
            <div class="content">
                <a href="javascript:void(0);" class="img img1"></a>
                <a href="javascript:void(0);" class="img img2"></a>
                <a href="javascript:void(0);" class="img img3"></a>
                <a href="javascript:void(0);" class="img img4"></a>
            </div>
        </div>
    </div>

    <div class="m_left demo">
        <img src="./img/2.jpg">
        <div class="header">
            <div class="content">
                this is test two
            </div>
        </div>
    </div>

    <div class="m_left demo">
        <img src="./img/3.jpg">
        <div class="header">
            <div class="content">
                this is test three
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $(".demo").mouseenter(function () {
            $(this).find('.content').addClass('contentWidth');
        }).mouseleave(function () {
            $(this).find('.content').removeClass('contentWidth');
        });

    })
</script>
</body>
</html>
