<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>面向对象编程的模式</title>
</head>
<body>


<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        /**
         * 模块
         *
         * 1基本的实现方法
         * 2模块写成一个对象
         * 3封装私有变量：构造函数的写法
         */

        /**
         * 1.基本的实现方法
         * 上面的函数m1()和m2()，组成一个模块。
         * 使用的时候，直接调用就行了。
         *
         * 缺点:”污染”了全局变量，无法保证不与其他模块发生变量名冲突，
         * 而且模块成员之间看不出直接关系。
         */

        function m1(){};
        function m2(){};


        /**
         * 2.模块写成一个对象,调用的时候module.m1()
         *
         *
         * 缺点:暴露所有模块成员，内部状态可以被外部改写,
         * 外部代码可以直接改变内部计数器的值。
         * module1._count = 5;
         */
        
        var module = new Object({
            _count:0,
            m1: function () {
                
            },
            
            m2: function () {
                
            }
        })


        /**
         * 3.封装私有变量：构造函数的写法
         */


    })
</script>

</body>
</html>
