<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>函数和作用域（闭包、作用域）</title>
</head>
<body>


<script type="text/javascript">

    /**
     * 闭包
     * 这个outer函数有一个loc的局部变量，返回值是一个匿名函数表达式，
     * 在这个函数表达式又返回outer函数的loc局部变量，这种情况loc是不会被释放掉的。
     * 调用var func = outer();返回的是一个匿名函数，
     * 这个匿名函数里面仍然能够访问到outer()de 局部变量loc ，
     * 当outer()函数被调用之后，func()这个函数再次
     * 调用的时候任然能访问到它外层outer()函数的局部变量loc 。
     * 这种情况就是我们通常所说的闭包。
     *
     *
     * 在计算机科学中，闭包是指一个函数或函数的引用，与一个引用环境绑在一起。
     * 这个引用环境是一个存储该函数每个非局部变量(也叫自由变量)的值。
     */
    function outer(){
        var loc = 30;
        return function () {
            return loc;
        }
    };
    var s = outer();
    console.log(s()); //30

</script>
</body>
</html>
