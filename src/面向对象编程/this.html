<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this关键字</title>
</head>
<body>
    <h1>this关键字</h1>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">

        $(function () {

            var name = '李四';
            var person ={
                name:"jimmy",
                describe: function () {
                    return 'name:' +this.name;
                }
            };

           console.log(person.describe());


            var t = person.describe;

            console.log(t());

        });


    </script>
</body>
</html>
