<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>调用动画</title>
    <style type="text/css">
        .wrap{
            margin: 30px auto;
            width: 300px;
            height: 300px;
            border: 1px solid #c1c1c1;
        }


        .wrap .around{
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: red;

            /*-webkit-animation: round 5s linear 0.5s 2;*/
            /*-o-animation: round 5s linear 0.5s 2;*/
            /*animation: round 5s linear 0.5s 2;*/
            -webkit-animation: round 5s linear 0.5s infinite;
            -o-animation: round 5s linear 0.5s infinite;
            animation: round 5s linear 0.5s infinite;
            animation-play-state: paused;

        }


        /*设置动画悬浮时播放*/
        /*.wrap .around:hover{*/
            /*animation-play-state: running;*/
        /*}*/
        
        @keyframes round {
            from{
                -webkit-transform: translateX(0px);
                -moz-transform: translateX(0px);
                -ms-transform: translateX(0px);
                -o-transform: translateX(0px);
                transform: translateX(0px);
            }
            25%{
                -webkit-transform: translateX(280px);
                -moz-transform: translateX(280px);
                -ms-transform: translateX(280px);
                -o-transform: translateX(280px);
                transform: translateX(280px);
            }
            50%{
                -webkit-transform: translate(280px, 280px);
                -moz-transform: translate(280px, 280px);
                -ms-transform: translate(280px, 280px);
                -o-transform: translate(280px, 280px);
                transform: translate(280px, 280px);
            }
            75%{
                -webkit-transform: translate(0px, 280px);
                -moz-transform: translate(0px, 280px);
                -ms-transform: translate(0px, 280px);
                -o-transform: translate(0px, 280px);
                transform: translate(0px, 280px);
            }
            to{
                -webkit-transform: translateX(0px);
                -moz-transform: translateX(0px);
                -ms-transform: translateX(0px);
                -o-transform: translateX(0px);
                transform: translateX(0px);
            }
        }
        
        
        
    </style>
</head>
<body>

<div class="wrap">
    <div class="around"></div>

</div>

<div>
    <input type="button" value="start" onclick="start()">
    <input type="button" value="stop" onclick="stop()">
</div>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">
    function start(){
        $('.around').css({'animation-play-state': 'running'});
    }

    function stop(){
        $('.around').css({'animation-play-state': 'paused'});
    }
</script>
</body>
</html>
