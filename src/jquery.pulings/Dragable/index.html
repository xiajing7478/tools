<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽</title>
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <style type="text/css">
        body{
            width: 1200px;
            margin: 50px auto;
            padding: 0;
        }
        ul{
            padding-left: 0px;
            list-style: none;
        }
        ul>li{
            margin: 15px;
            padding: 10px;
            text-align: center;
            background: #EED2EE;
            color: white;
        }
        .col-md-3{
            border: 1px solid #c1c1c1;
            min-height: 350px;
        }
    </style>
</head>
<body>
    <div class="row clearfix">
        <div class="col-md-3">
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
                <li>E</li>
                <li>F</li>
            </ul>
        </div>
        <div class="col-md-offset-1 col-md-3"></div>
    </div>
</body>
</html>
