<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">

        *{
            margin: 0;
            padding: 0;
        }


        .container{
            margin-top: 5rem;
        }

        ul{
            list-style: none;
            overflow: auto;
            background: #f1f1f1;
        }


        ul>li{
            float: left;
            padding: 1rem 4rem;
            border-right: 1px solid #c1c1c1;
        }

        ul>li:last-child{
            border: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <ul id="list">
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                    <li>D</li>
                    <li>E</li>
                    <li>F</li>
                </ul>
            </div>
        </div>
    </div>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {

        $("#list").on("click","li", function () {
            $(this).switchColor({"background":"red"});
        })

    })


    ;(function () {
        function ChangeColor(eles, opts){
            this.eles = eles;
            this.defaults={
                'background':'green'
            };
            this.options = $.extend([],this.defaults, opts);
        };

        ChangeColor.prototype={
            change: function () {
                this.eles.parent().find("li").css({"background":"none"});
                return this.eles.css({
                    'background' : this.options.background
                });
            }
        };

        $.fn.switchColor = function (options) {
            var changeColor = new ChangeColor(this,options);

            return changeColor.change();
        }

    })(jQuery)


</script>

</body>
</html>
