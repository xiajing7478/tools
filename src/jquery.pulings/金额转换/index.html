<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .container{
            width: 800px;
            margin: 50px auto;
            background: #f5f5f5;
        }
        .container div{
            height: 30px;
            padding: 5px 15px;
        }

        #format_money{
            height: 100%;
            width: 250px;
        }

        #btn_money{
            height: 100%;
            width: 120px;
        }

    </style>
</head>
<body>

<div class="container">

    <div>
        <input type="text" placeholder="请输入金额" id="format_money">
        <input type="button" value="转化" id="btn_money">
    </div>
    <div><p id="result"></p></div>
</div>
<script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btn_money").on("click", function () {
            var val = $.trim($('#format_money').val());
            $("#result").text(formatMoney(val));
        });
        function formatMoney(val){
            var _int,_float,arr=[];
            if(val.indexOf('.')>0){
                arr = val.split('.');
                _float = arr[1];
                _int = arr[0];
            }else{
                _int = val;
                _float = "";
            }
            _int = _int.split('').reverse();
            for(var i=0; i<_int.length; i++){
                if(i>0 && i%3 == 0){
                    _int[i]+=",";
                }
            }
            _int = _int.reverse().join('');
            if(_float != ""){
                _int = _int+"."+_float;
            }

            return _int;
        }
    })
</script>
</body>
</html>
