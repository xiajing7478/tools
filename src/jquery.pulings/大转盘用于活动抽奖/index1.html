<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>大转盘用于活动抽奖</title>
    <style type="text/css">
        .container{
            width: 800px;
            margin: 50px auto;
        }
        table tr td{
            width: 80px;
            height: 80px;
            line-height: 80px;
            padding: 10px;
            text-align: center;
            border: 1px solid #e1e1e1;
        }

        .start{
            background: #f60;
            width: 100%;
            height: 100%;
            color: #fff;
            border: 0;
            font-size: 24px;
        }
        .current{background: #090;}

    </style>
</head>
<body>
<div class="container">
    <div id="lottery">
        <table>
            <tr>
                <td class="unit unit-0">未中奖</td>
                <td class="unit unit-1">一等奖</td>
                <td class="unit unit-2">二等奖</td>
            </tr>
            <tr>
                <td class="unit unit-7">三等奖</td>
                <td><button class="start">抽奖</button></td>
                <td class="unit unit-3 ">二等奖</td>
            </tr>
            <tr>
                <td class="unit unit-6">三等奖</td>
                <td class="unit unit-5 ">三等奖</td>
                <td class="unit unit-4 ">三等奖</td>
            </tr>
        </table>
    </div>
</div>


<script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        lottery.init('lottery');

        $(".start").on("click", function () {
            $(this).addClass('tt');
            if(lottery.running)
                return false;
            else{
                lottery.speed =100;
                roll();
                //lottery.running = true;
                return false;
            }
        });

        $('.tt').on("click", function () {
            clearTimeout(lottery.interval);
            lottery.stop(lottery.index);
        })

        function roll(){
            lottery.times ++;
            lottery.roll();
            lottery.interval =  setTimeout(roll,lottery.speed);

        };
        return false;
    });

    var lottery={
        running:false,
        index:-1,
        interval:null,
        obj:null, //object
        count:0, //共有多少位置
        speed:20, //初始转动速度
        times:0, //转动次数
        cycle:50, //转动基本次数：即至少需要转动多少次再进入抽奖环节
        prize:-1, //中奖位置
        init: function (id) {
            if($('#'+id).find('.unit').length>0){
                $luck = $('#'+id);
                this.obj = $luck;
                this.count = $luck.find('.unit').length;
                $luck.find('.unit-'+this.index).addClass('current');
            }
        },

        roll: function () {
            var index = this.index;
            var count = this.count;
            this.obj.find('.unit-'+index).removeClass('current');
            index ++;
            if(index>count-1)
                index =0;
            this.obj.find('.unit-'+index).addClass('current');
            this.index = index;
            return false;
        },

        stop: function (index) {
            this.prize = index;
            return false;
        }
    };
</script>
</body>
</html>
